        <main>
            <!-- Aqui estamos haciendno el carrousel -->
            <section>
                <div
                    id="carouselExampleInterval"
                    class="carousel slide"
                    data-bs-ride="carousel"
                >
                    <div class="carousel-inner">
                        <div
                            class="carousel-item active"
                            data-bs-interval="1000"
                        >
                            <img src="imagenes/slider/slider1.webp" class="d-block w-100" alt="slider1" />
                        </div>
                        <div class="carousel-item" data-bs-interval="1000">
                            <img src="imagenes/slider/slider2.webp" class="d-block w-100" alt="slider2" />
                        </div>
                        <div class="carousel-item"  data-bs-interval="1000">
                            <img src="imagenes/slider/slider3.webp" class="d-block w-100" alt="slider3" />
                        </div>
                        <div class="carousel-item"  data-bs-interval="1000">
                            <img src="imagenes/slider/slider2.webp" class="d-block w-100" alt="slider3" />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleInterval"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleInterval"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
        </main>
